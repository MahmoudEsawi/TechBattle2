<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzzer - Tech Battle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/buzzer.css">
</head>
<body>
    <a href="../index.html"><img src="../assets/images/CS LOGO-04.png" title="CSLOGO" class="CS-logo"></a>
    
    <div class="buzzer-container">
        <!-- Header -->
        <div class="buzzer-header">
            <img src="../assets/images/cs tech battleBuzzer.png" alt="Buzzer" class="buzzer-logo">
            <h2 class="round-title" id="roundTitle">Quarter Final 1</h2>
        </div>

        <!-- Question Display -->
        <div class="question-display">
            <p id="buzzerQuestion">Press N for next question</p>
        </div>

        <!-- Teams Display -->
        <div class="teams-display">
            <div class="team-box team-left" id="teamA">
                <span class="team-name" id="teamAName">Team A</span>
                <span class="team-score" id="teamAScore">0</span>
            </div>
            <div class="vs-box">VS</div>
            <div class="team-box team-right" id="teamB">
                <span class="team-name" id="teamBName">Team B</span>
                <span class="team-score" id="teamBScore">0</span>
            </div>
        </div>

        <!-- Buzzer Indicator -->
        <div class="buzzer-indicator" id="buzzerIndicator">
            <div class="buzzer-btn"></div>
            <p class="buzzer-text">Press 1 for Team A | Press 2 for Team B</p>
        </div>

        <!-- Controls Info -->
        <div class="controls-info">
            <span>N = Next</span>
            <span>P = Prev</span>
            <span>R = Reset</span>
            <span>1 = +1 Team A</span>
            <span>2 = +1 Team B</span>
        </div>
    </div>

    <audio id="buzzerSound" src="../assets/sounds/correct_answer.mp3" preload="auto"></audio>

    <script src="../questions/buzzer-questions.js"></script>
    <script>
        // Load match-specific questions
        const currentMatch = localStorage.getItem('currentMatch') || '1';
        const script = document.createElement('script');
        script.src = `../questions/match${currentMatch}-questions.js`;
        script.onload = function() {
            // Load the game script after questions are loaded
            const gameScript = document.createElement('script');
            gameScript.src = '../js/buzzer.js';
            document.body.appendChild(gameScript);
        };
        script.onerror = function() {
            // Fallback: load game script anyway
            const gameScript = document.createElement('script');
            gameScript.src = '../js/buzzer.js';
            document.body.appendChild(gameScript);
        };
        document.body.appendChild(script);
    </script>
</body>
</html>
